<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css"></link>

<style>

<body>
    <div id="navbar">
        <div><a href="./index.html">Home</a></div>
        <div><a href="./login.html">Login</a></div>
        <div><a href="signup.html">SignUp</a></div>
    </div>
    <div id="inputs">
        <form>
            <label>Email</label><input type="email" id="email" placeholder="Enter email">
            <label>Password</label><input type="password" id="password" placeholder="Password">
            <input type="submit" id="button" placeholder="Login">
        </form>
    </div>

</body>
<script>
var userAfterLogin=JSON.parse(localStorage.getItem("userData"));

document.querySelector("form").addEventListener("submit",login);
var isDone=false;
function login(){
    event.preventDefault();
    var email=document.querySelector("#email").value;
    var password=document.querySelector("#password").value;
    console.log(email);
    userAfterLogin.forEach(function(data){
        if(data.email===email && data.password===password){
            isDone=true;    
        }
    });

    if(isDone){
        alert("Login succesfull")
        window.location.href="./index.html";
    }else{
        alert("invalide credintionls")
    }
}


</script>
</html>
