<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#css{
    width:auto;
    height: auto;
    text-align: center;
    border: solid;
    margin-left:40%;
    margin-right: 40%;
    border-radius: 10px;
    background-color: bisque;
}
#css input{
    width:200px;
    height:50px;
    margin-top: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
}
#css input:hover{
    border:solid rgb(38, 0, 255);
}
p{
    margin-bottom: 0%;
}
</style>
<body>
    <div id="css">
       
    <form>
    <div id="number">
        <p>Please Enter OTP</p>
        <input type="number" id="otp">
    </div>
    <div id="buttun">
        <input type="submit" value="Confirm OTP">
    </div>
    </form>
    </div>
</body>
<script>
    document.querySelector("form").addEventListener('submit',checkOtp);

    function checkOtp(){
        event.preventDefault();
        if(document.querySelector("#otp").value==="1234"){
            alert('Paymet successfull');
            window.location.href="./paymentGateway.html";
        }else{
            alert('Incorrect OTP');
        }
    }
</script>
</html>
