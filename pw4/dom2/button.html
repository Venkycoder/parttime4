<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<style>
    body{
        text-align: center;
        background-color: black;
        justify-content: center;
    }
    div{
        width: 80%;
        background-color: white;
        height:50px;
        margin: auto;
        margin-top: 20px;
        padding-top: 20px;
        
    }
    #primary{
        background-color: rgb(0, 119, 255);
        border-radius:2px;
        color: white;
    }

    #secondary{
        background-color: rgb(124, 126, 129);
        border-radius:2px;
        color: white;
    }
    #success{
        background-color: rgb(0, 255, 115);
        border-radius:2px;
        color: white;
    }


    #danger{
        background-color: rgb(255, 77, 0);
        border-radius:2px;
        color: white;
    }
    #warning{
        background-color: rgb(244, 189, 8);
        border-radius:2px;
        color: rgb(31, 30, 30);
    }

    #info{
        background-color: rgb(7, 208, 248);
        border-radius:2px;
        color: rgb(251, 250, 250);
    }
    #light{
        background-color: white;
        border-radius:2px;
        color: black;
        border-color: white;
    }

    #dark{
        background-color: rgb(24, 24, 24);
        border-radius:2px;
        color: white;
    }

    
    #link{
        background-color: white;
        border-color: white;
        border-radius:2px;
        color:rgb(0, 119, 255);
    }

</style>
<body>
    <div>
    <button id="primary">Primary</button>
    <button id="secondary">Secondary</button>
    <button id="succes">Succes</button>
    <button id="danger">Danger</button>
    <button id="warning">Warning</button>
    <button id="info">Info</button>
    <button id="light">Light</button>
    <button id="dark">Dark</button>
    <button id="link">link</button>
    </div>
</body>
</html>
