    function displayData(womensData) {
        document.querySelector("#container").innerText = "";
        womensData.forEach(function (data) {

            var box = document.createElement("div");
            box.style.backgroundColor = "whitesmoke";

            var img = document.createElement("img");
            img.src = data.image;
            img.style.width = "100%";
            var name = document.createElement("h6");
            name.innerText = data.name;
            var price = document.createElement("h6");
            price.innerText = "₹" + " " + data.price;
            var tribes = document.createElement("h6");
            tribes.innerText = "₹" + (data.price - 20) + " " + "For TriBe Members";
            tribes.style.backgroundColor = "lightgray";
            var cartButton = document.createElement("button");
            cartButton.innerText = "ADD TO CART";
            box.append(img, name, price, tribes, cartButton);
            cartButton.addEventListener('click', function () {
                event.preventDefault();
                alert("added to cart");
                cartData.push(data);
                ///console.log(cartData);

                localStorage.setItem('womenCartData',JSON.stringify(cartData));
                window.location.reload();
            });
            document.querySelector('#lens').innerText="("+womensData.length+")";
            document.querySelector("#container").append(box);
        });

    }
