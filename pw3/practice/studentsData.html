    document.querySelector('form').addEventListener('submit',addStudent);

    function addStudent(){
        event.preventDefault();
        var studentObj={
            name:document.querySelector('#name').value,
            
            roll:document.querySelector('#roll').value,

            image:document.querySelector('#images').src,
        };
        studentsData.push(studentObj);
        localStorage.setItem('students',JSON.stringify(studentsData));
        displayData();
    }
    

    function displayData(){
        
        studentsData.forEach(function(student){

            var box=document.createElement("div");
            
            var name=document.createElement('p');
            name.textContent=student.name;
            var roll=document.createElement('p');
            roll.textContent=student.roll;
            var img=document.createElement('img');
            img.src=student.image;
            box.append(name,roll,img);
            document.querySelector("#container").append(box);
        });
        
    }
