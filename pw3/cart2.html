<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width:100px;
        height:100px;
    }
    
</style>

<body>
    <h1> MENU</h1>
    <div id="container"> </div>
</body>

<script>
    let container = document.getElementById("container");
    var cart2=localStorage.getItem('cart2');
    if(cart2 ===null){
        localStorage.setItem('cart',JSON.stringify([]));
    }

    function getData(){
        var data = JSON.parse(localStorage.getItem('cart2'));
        displayData(data);

    }

    function displayData(data){
        var arr=data.hits;
            arr.forEach(function(hits){

                let fooditems=document.createElement("div");

                let img=document.createElement("img");
                img.src=hits.recipe.image;
                
                let names=document.createElement("p");
                names.textContent=hits.recipe.label;
                

                let selectButton = document.createElement("button");
                selectButton.textContent ="Select Item";
                fooditems.append(img,names,selectButton);
                container.append(fooditems);
                selectButton.onclick=function(){
                    addToMenu(hits.recipe.label);
                }
            });
        }
   
getData();
</script>
</html>
