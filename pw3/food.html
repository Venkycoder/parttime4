<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
#container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);

  margin-top: 5%;
  margin-left: 5%;
  margin-right: 5%;

  grid-gap: 30px;
}

#container > div {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border:1px solid black;
  
}

img {
  width: 100%;
  height: 200px;

}

p{
    font-size: 30px;
}
h1{
    text-align:center;
    font-size: 30px;
}
button{
    align-items: center;
     height: 50px;
     margin-bottom: 20px;
}
</style>
<body>
    <h1>FOOD APP</h1>
    <div id="container"></div>
    


    <script>
const Id = "56ac0be7";
  const key ="04bb013870757a05404fd8e5f41c772c";

  let cart2=localStorage.getItem("cart");
if(cart2===null){
    localStorage.setItem("cart",JSON.stringify([]));
}
        
    let url=`www.themealdb.com/api/json/v1/1/categories.php&app_id=${Id}&app_key=${key}`;

    let container = document.getElementById("container");

        
    
    async function getData(){
    try{
    var res=await fetch(url);
    var data=await res.json();
    console.log(data);
    displayData(data);
    }
    catch(err){
        console.log(err);
    
    }
    }
    getData();

    function displayData(data){
        var arr=data.hits;
            arr.forEach(function(hits){

                let fooditems=document.createElement("div");

                let img=document.createElement("img");
                img.src=hits.recipe.image;
                
                let names=document.createElement("p");
                names.textContent=hits.recipe.label;
                

                let selectButton = document.createElement("button");
                selectButton.textContent ="Select Item";
                fooditems.append(img,names,selectButton);
                container.append(fooditems);
                selectButton.onclick=function(){
                    addToMenu(hits.recipe.label);
                }
            });
        }



function addToMenu(items){

    let cart2= JSON.parse(localStorage.getItem("cart"));

    cart2.push(items);

    localStorage.setItem("cart",JSON.stringify(cart2)); 
}





    </script>
</body>

</html>
