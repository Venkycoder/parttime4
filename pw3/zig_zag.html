<!DOCTYPE html>
<html>
    <head>
        <style>
            .boxes{
                width:70%;
                margin:100px auto;
                display: grid;
                grid-template-rows: repeat(3,150px);
                grid-template-columns: repeat(4,1fr);
                /*grid-row-gap: 100px;
                /*grid-column-gap:100px;*/
                grid-gap:50px;
                
            }
     .boxes > div{
         background-color: rgba(45, 141, 93, 0.952);
        border-radius: 5%;
         

     }
     
   .boxes>div:nth-child(2){
         grid-row:1/2;
         grid-column: 2/4;
     }
     .boxes>div:nth-child(5){
         grid-row:2/3;
         grid-column: 1/3;
     }

    .boxes>div:nth-child(9){
         grid-row:3/4;
         grid-column: 3/5;
     }
        </style>
    </head>
    <body>
        <div class="boxes">

        
            <div></div>
            <div></div>
            
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        
        </div>
    </body>
</html>
